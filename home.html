<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="container cont">
            <div class="row welcome-user-row">
                <div class="col-lg-12">
                    <h2>Welcome User</h2>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row user-stats-row">
                    <div class="col-lg-4 text-right stats">
                        <span class="stat_numbers beginner">18</span>
                        <span class="stat_txt">Beginner Panels Completed</span>
                    </div>
                    <div class="col-lg-4 text-right stats">
                        <span class="stat_numbers intermediate">7</span>
                        <span class="stat_txt">Intermediate Panels Completed</span>
                    </div>
                    <div class="col-lg-4 text-right stats">
                        <span class="stat_numbers advanced">4</span>
                        <span class="stat_txt">Advanced Panels Completed</span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row row_btns">
                    <div class="col-lg-4">
                        <button type="button" class="btn levels_btns beginner">Beginner</button>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn levels_btns intermediate">Intermediate</button>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn levels_btns advanced">Advanced</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
