<!DOCTYPE html>
<html>
<head>
    <title>Admin Quiz Maker</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.500.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="panel.css">
    <script src="login.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
            <hr class="thin">
        </div>
        <div class="col-lg-2 text-center">
            <h1 class="header">Create Quiz</h1>
        </div>
        <div class="col-lg-5">
            <hr class="thin">
        </div>
    </div>
</div>
<div id="quiz" class="outer">
    <div class="inner">
        <form id="selected_course_quiz" name="frmText">
            <select>
                <option value="" disabled="disabled" selected="selected">Please select a course</option>
                <option value="1">Immunhematology</option>
                <option value="2">Chemistry</option>
                <option value="3">Microbiology</option>
                <option value="4">Hematology</option>
                <option value="5">Immunology</option>
                <option value="6">Urinalysis</option>
            </select>
           <textarea id="section" placeholder="Enter your section here..."></textarea>
            <div>
                <div style="display:inline-block;">
                    <span class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Beginner
                        </label>
                    </span>
                        <span class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Intermediate
                        </label>
                    </span>
                        <span class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Advanced
                        </label>
                    </span>
                </div>
            </div>
                <!-- <label for="a">Beginner</label><input type="checkbox" name="beginner" value="b">
                <label for="a">Intermediate</label><input type="checkbox" name="intermediate" value="i">
                <label for="a">Advanced</label><input type="checkbox" name="advanced" value="a"> -->
            <div>
                <textarea name="form_text" rows="10" cols="40" placeholder="Enter your question here..."></textarea>
            </div>
            <h5>Select correct answer</h5>
            <div class="options">
                <span><input id="answer_a" type="radio" name="correctAnswer" value="a"><label for="a">a</label><input type="" id="" /></span>
                <span><input id="answer_b" type="radio" name="correctAnswer" value="b"><label for="b">b</label><input type="" id="" /></span>
                <span><input id="answer_c" type="radio" name="correctAnswer" value="c"><label for="c">c</label><input type="" id="" /></span>
                <span><input id="answer_d" type="radio" name="correctAnswer" value="d"><label for="d">d</label><input type="" id="" /></span>
            </div>
            <div>
                <textarea id="notes_quiz" name="form_text" rows="10" cols="40" placeholder="Enter additional notes...(ex. Correct answer is B, can be found on page: )"></textarea>
            </div>
        </form>
        <button onclick="submitNewQuestion()" id="submit">Submit</button>
    </div>
</div>
<div id="results"></div>
<footer>
    <div class="nav">
        <ul class="main-menu">
            <li><a href="index.html">Logout</a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
