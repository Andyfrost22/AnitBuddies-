<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      <!-- update the version number as needed -->
      <script defer src="/__/firebase/6.0.4/firebase-app.js"></script>
      <!-- include only the Firebase features as you need -->
      <script defer src="/__/firebase/6.0.4/firebase-auth.js"></script>
      <script defer src="/__/firebase/6.0.4/firebase-database.js"></script>
      <script defer src="/__/firebase/6.0.4/firebase-storage.js"></script>
      <!-- initialize the SDK after all desired features are loaded -->
      <script defer src="/__/firebase/init.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
      <link rel="stylesheet" href="login.css">
      <script src="login.js"></script>
     </head>
  <body>
    <h1>Department of Medical Labratory Sciences</h1>
    <!--main_div is login form-->
      <div id="login_form" role="dialog" class="main-div">
        <img src="wsulogo.png" alt="Italian Trulli" id="wsuloginlogo">
          <span>Username<input type="email" id="email_field" /></span>
          <span>Password<input type="password" id="password_field" /></span>
          <button onclick="login()">Login</button>
        <div id="create_user">
          <span>Not yet a member?</span>
          <span>Create a new user!</span>
        </div>
      <button data-toggle="modal" data-target="#newuser_div">Create User</button>
    </div>

    <!-- user_div is user is logged in -->
    <div class="loggedin-div" id="user_div">
      <h3>Welcome User</h3>
      <span id="user_para">Welcome to AntiBuddies!</span>
        <div class="user_div_button">
          <div class="left">
            <button onclick="home()">
              Home
            </button>
          </div>
          <div class="right">
            <button onclick="logout()">
              Logout
            </button>
          </div>
        </div>
    </div>

    <!-- newuser_div is create new user form -->
    <div class="modal fade" id="newuser_div" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h3 class="modal-title">Create New User</h3>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <span id="firstname">First Name<input id="first_name" /></span>
            </div>
            <div class="form-group">
              <span id="lastname">Last Name<input id="last_name" /></span>
            </div>
            <div class="form-group">
              <span id="email">Email<input type="email" id="email_field" /></span>
            </div>
            <div class="form-group">
              <span id="password">Password<input type="password" id="password_field" /></span>
            </div>
          </div>

          <div class="modal-footer">
            <button onclick="newUserlogout()">Add User</button>
            <button style="background-color:red;" class="close" data-dismiss="modal">&times;</button>
          </div>
        </div>
      </div>   
    </div>

  </body>
</html>
